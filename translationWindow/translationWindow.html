<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="translationWindowStyle.css">
    <title>Lingo Journey translation window</title>  
    <!--<script src="translationWindow/translationWindowScript.js"> </script>-->
    <meta charset="utf-8">
    <script src="translationWindowScript.js"></script>
</head>
<body>      
    <noscript>You need to enable JavaScript for Lingo Journey to work.</noscript>
    <p id="noSpeechSynth" class="errorColour" hidden>
        Your browser does not support speech synthisis.
    </p>
    <h1 id="targetWordTitle">...</h1>
    <span id="NotExactTranslation" hidden>
        <h2>No exact translation, aproximating word as </h2>
        <h2 id="ApproxAs"></h2>
    </span>
    <hr>
    <div class="wordStatus">
        <button id="learningButton">Learning</button>
        <button id="knownButton">Known</button>
        <button id="unknownButton">Unknown</button>
    </div>
    <p id="transWords">...</p>
    <p>Word frequency (0-100): <span id="wordFreq">?</span></p>
    <hr>
    <p id="translationParagraph_display">...</p>
    <br>
    <div hidden id="UsingFreeTranslationList">
        <p class="errorColour">
            <b>
                You are using the free translation list, if some words dont have translations you can
                download a more complete translation list from <a href="https://patreon.com/LingoJourney">here</a>.
            </b> 
        </p>
    </div>  
</body>
</html>
