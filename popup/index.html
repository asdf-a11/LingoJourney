<!DOCTYPE html>
<html>
    <head>
        <title>Lingo Journey</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popupStyle.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Lingo Journey</h1>
        </div>
        <div id="SelectTranslationFile">
            <p id="LoadSucc" class="errorText" hidden>The file you enterd does not exist or could not be loaded. Please try again.</p>
            <p>Enter Translation File Name: (relative to LanguageData folder within the extension)</p>
            <input list="fileNameList" id="fileName_input" name="fileName_input" size="30">
            <datalist id="fileNameList">
            </datalist>
            <br><br>
            <div class="centerButton">
                <button type="button" id="pickedFileName_button">
                    Click to continue
                </button>
            </div>       
        </div>
        <div hidden id="OperationsMenu">
            <button id="WordifyWholePage_button">Wordify Whole Page</button>
            <br>
            <button id="WordifyYoutube_button">Wordify Youtube</button>
        </div>
        <div hidden id="SettingsMenu">
            <button id="DowloadKnownWordsButton">Dowload known word list</button>
            <div class="optionInfo">Dowloads a file of all the words wich you know in to a comma seperated file.</div>
            <button id="ExitSettingsButton">Exit</button>
        </div>
        <div id="SettingsButtonDiv"><button id="SettingsButton">Settings</button></div>
    </body>
</html>
